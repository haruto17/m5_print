<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>M5 Print</h1>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <input type="file" id="imageInput" accept="image/*" onchange="readImageFile(event)"
            style="padding-bottom: 16px;">
        <img id="resizedImg" style="padding-bottom: 16px;">
    </div>
    <script>
        const resizedImg = document.getElementById("resizedImg");
        const maxSize = 100;

        let width = 0;
        let height = 0;

        // 画像を読み込む
        function readImageFile(event) {
            const file = event.target.files[0];
            if (!file) {
                console.error("No file selected.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.onload = function () {
                    width = img.width;
                    height = img.height;

                    // 読み込みが完了したら縮小して画面に表示
                    resizedImg.src = resizeImage(img).src;
                };
                img.src = e.target.result;
            };
            reader.onerror = function () {
                console.error("Error reading file:", reader.error);
            };
            reader.readAsDataURL(file);
        }

        // アスペクト比を維持しながら画像を縮小して返す
        function resizeImage(img, maxWidth, maxHeight) {
            let resizedImgWidth = img.width;
            let resizedImgHeight = img.height;
            if (img.width > img.height) {
                const ratio = img.height / img.width;
                resizedImgWidth = maxSize;
                resizedImgHeight = maxSize * ratio;
            } else {
                const ratio = img.width / img.height;
                resizedImgHeight = maxSize;
                resizedImgWidth = maxSize * ratio;
            }

            const canvas = document.createElement("canvas");
            canvas.width = resizedImgWidth;
            canvas.height = resizedImgHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, resizedImgWidth, resizedImgHeight);
            const base64 = canvas.toDataURL(img);

            const resizedImg = new Image();
            resizedImg.src = base64;

            return resizedImg;
        }
    </script>
</body>

</html>
