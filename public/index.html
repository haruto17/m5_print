<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>M5 Print</h1>
    <div style="display: flex; flex-direction: column; align-items: center;">
        <input type="file" id="imageInput" accept="image/*" onchange="readImageFile(event)"
            style="padding-bottom: 16px;">
        <img id="previewImg" style="padding-bottom: 16px;">
        <input type="range" min="0" max="255" value="128" id="thresholdRange" oninput="updateThreshold(event)">
    </div>
    <script>
        const previewImg = document.getElementById("previewImg");
        const maxSize = 300;

        let width = 0;
        let height = 0;

        let threshold = 128;

        function updateThreshold(event) {
            threshold = event.target.value;

            // 画像を再処理
            const img = document.getElementById("imageInput").files[0];
            if (img) {
                readImageFile({ target: { files: [img] } });
            }
        }

        // 画像を読み込む
        function readImageFile(event) {
            const file = event.target.files[0];
            if (!file) {
                console.error("No file selected.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.onload = async () => {
                    width = img.width;
                    height = img.height;

                    // リサイズ
                    const resizedImg = await resizeImage(img);
                    // グレースケール変換
                    const grayImg = await convertToGrayscale(resizedImg);
                    // 2値化
                    const binaryImg = await convertToBinary(grayImg, threshold);

                    previewImg.src = binaryImg.src;
                };
                img.src = e.target.result;
            };
            reader.onerror = function () {
                console.error("Error reading file:", reader.error);
            };
            reader.readAsDataURL(file);
        }

        // アスペクト比を維持しながら画像を縮小して返す
        function resizeImage(img, maxWidth, maxHeight) {
            let resizedImgWidth = img.width;
            let resizedImgHeight = img.height;
            if (img.width > img.height) {
                const ratio = img.height / img.width;
                resizedImgWidth = maxSize;
                resizedImgHeight = maxSize * ratio;
            } else {
                const ratio = img.width / img.height;
                resizedImgHeight = maxSize;
                resizedImgWidth = maxSize * ratio;
            }

            const canvas = document.createElement("canvas");
            canvas.width = resizedImgWidth;
            canvas.height = resizedImgHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, resizedImgWidth, resizedImgHeight);
            const base64 = canvas.toDataURL(img);

            const resizedImg = new Image();
            resizedImg.src = base64;

            return resizedImg;
        }

        // 画像をグレースケール変換して返す
        function convertToGrayscale(img) {
            const canvas = document.createElement("canvas");
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                data[i] = avg;     // r
                data[i + 1] = avg; // g
                data[i + 2] = avg; // b
            }
            ctx.putImageData(imageData, 0, 0);

            const base64 = canvas.toDataURL(img);
            const grayImg = new Image();
            grayImg.src = base64;
            return grayImg;
        }

        // 画像を2値化して返す
        function convertToBinary(img, threshold) {
            const canvas = document.createElement("canvas");
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                const binaryValue = avg >= threshold ? 255 : 0;
                data[i] = binaryValue;     // r
                data[i + 1] = binaryValue; // g
                data[i + 2] = binaryValue; // b
            }
            ctx.putImageData(imageData, 0, 0);

            const base64 = canvas.toDataURL(img);
            const binaryImg = new Image();
            binaryImg.src = base64;
            return binaryImg;
        }
    </script>
</body>

</html>
